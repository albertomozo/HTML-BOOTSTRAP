<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
 
   <body class="bg-gray-50">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <div class="text-xl font-bold text-blue-600">Mi Sitio</div>
      <ul class="flex space-x-6">
        <li><a href="#inicio" class="text-gray-700 hover:text-blue-500">Inicio</a></li>
        <li><a href="#about" class="text-gray-700 hover:text-blue-500">About</a></li>
        <li><a href="#contact" class="text-gray-700 hover:text-blue-500">Contact</a></li>
      </ul>
    </nav>

    <main class="max-w-4xl mx-auto mt-8 px-4">
      <section id="inicio" class="mb-12">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Bienvenido a Mi Sitio</h1>
        <p class="text-gray-600 text-lg">Esta es la sección de inicio. Tailwind facilita el diseño responsivo.</p>
      </section>

      <section id="about" class="mb-12">
        <h2 class="text-2xl md:text-4xl font-semibold mb-3">About</h2>
        <p class="text-gray-600">Aquí puedes poner información sobre ti o tu proyecto.</p>
      </section>

      <section id="contact">
        <h2 class="text-2xl md:text-4xl font-semibold mb-3">Contact</h2>
        <form class="bg-white p-6 rounded shadow space-y-4 max-w-md">
          <input type="text" placeholder="Nombre" class="w-full border p-2 rounded" />
          <input type="email" placeholder="Email" class="w-full border p-2 rounded" />
          <textarea placeholder="Mensaje" class="w-full border p-2 rounded"></textarea>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
